compileOption:
  instSelMethod:
    - insttype:
        include:
          - all
        exclude:
          - ret
          - alloca
          - call
          - phi
    - funcname:
        include:
          - all
        exclude:
          - addEdge
          - makeGraph

  regSelMethod: regloc
  regloc: dstreg

runOption:
  - run:
      numOfRuns: 10000
      fi_type: bitflip
      timeOut: 30